<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Property Basic</title>
<style>
    div{
        margin: 10px; padding: 10px;
        width: 100px; height: 100px;
        border: 10px solid black;
    }
    div:first-child {
        background: red;
        box-sizing: content-box;
    }
    div:last-child {
        background: orange;
        box-sizing: border-box;
    }
</style>
</head>
<body>
<!-- 
	context-box 키워드는 기본적으로 적용되는 키워드 임.
    context-box 키워드 적용하면 width 속성과 height 속성이 글자가 들어가는 영역의 크기를 지정하게 만듭니다.
    박스 너비  = width속성 + 2*(margin속성 + border 속성 + padidng 속성)
    박스 높이 = width속성 + 2*(margin속성 + border 속성 + padding 속성)
    
   border-box 속성은 
    박스 너비  = width속성 + 2*(margin속성)
    박스 높이 = width속성 + 2*(margin속성)
 -->
    <div></div>
    <div></div>
</body>
</html>
