<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		//이벤트를 연결합니다.
		document.getElementById('header').onclick = function(){
			alert('header');
		};
		document.getElementById('paragraph').onclick = function(){
			alert('paragraph');
		};
		//아래 코드는 이벤트 전달을 막는 코드임
		/*
		인터넷익스플로러:이벤트 객체의 cancelBubble속성을 true로 변경
		그외 브라우저:이벤트 객체의 stopPropagation() 메소드를 사용함.
		*/
 		document.getElementById('paragraph').onclick = function(e){
			//이벤트 객체를 처리합니다.
			var event = e||window.event;
			//이벤트 발생을 알립니다.
			alert('paragraph');
			//이벤트 전달을 제거합니다.
			event.cancelBubble = true;
			//인터넷 익스플로러는 이벤트 객체에 stopPropagation()메소드가 없으므로  조건문으로 에러를 방지했습니다.
			if(event.stopPropagation){
				event.stopPropagation();
			}
		};	
	}
</script>
</head>
<body>
	<h1 id="header">
		<p id="paragraph">Paragraph</p>
	</h1>
</body>
</html>
