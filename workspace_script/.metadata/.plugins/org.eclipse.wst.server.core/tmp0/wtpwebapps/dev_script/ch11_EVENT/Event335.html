<body>	
<!-- 
자바스크립트의 이벤트 전달순서는 이벤트 버블링 방식을 따릅니다.
이벤트 버블링은 자식노드에서 부모노드 순으로 이벤트를 실행하는 것을 말함.
이벤트 캡쳐링은 이벤트가 부모노드에서 자식노드 순으로 실행되는 것입니다.
 -->
	<div onclick="alert('outer-div')">
		<div onclick="alert('inner-div')">
			<h1 onclick="alert('header')">
				<p onclick="alert('paragraph')">Paragraph</p>
			</h1>
		</div>
	</div>
</body>
</html>
