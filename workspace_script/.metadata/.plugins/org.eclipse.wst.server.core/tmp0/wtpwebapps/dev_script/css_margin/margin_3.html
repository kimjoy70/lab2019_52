<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
        /*
        시각적인 요소가 없다면 위 마진과 아래 마진 사이에 큰 값이 마진값이 된다.
        */
		#empty{
			margin-top:50px;
            margin-bottom: 100px;
            border: 1px solid tomato;

			background-color: powderblue;

		}

	</style>
</head>
<body>

	<div id="normal">normal</div>
</body>
</html>
