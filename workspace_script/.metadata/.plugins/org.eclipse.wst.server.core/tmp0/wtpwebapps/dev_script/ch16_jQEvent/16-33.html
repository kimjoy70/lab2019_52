<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function (event) {
        	//한글은 keypress 이벤트를 지원하지 않습니다.
        	/*
       		keydown이벤트가 아니라 keyup 이벤트를 사용하는 이유는 약간 복잡합니다.
       		1. 사용자가 키보드를 누릅니다.
       		2. keydown 이벤트가 발생합니다.
       		3. 글자가 입력됩니다.
       		4. keypress 이벤트가 발생합니다.
       		5. 사용자가 키보드에서 손을 뗍니다.
       		6. keyup 이벤트가 발생합니다. 
       		따라서 keydown 이벤트가 발생한 순간에는 글자가 입력돼 있지 않습니다.
       		입력한 글자수를 표시해야 하므로 keyup이벤트를 사용합니다.
        	*/
            $('textarea').keyup(function () {
                // 남은 글자 수를 구합니다.
                var inputLength = $(this).val().length;
                var remain = 150 - inputLength;
                // 문서 객체에 입력합니다.
                $('h1').html(remain);
            });
        });
    </script>
</head>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1>150</h1>
        <textarea cols="70"rows="5"></textarea>
    </div>
</body>
</html>
