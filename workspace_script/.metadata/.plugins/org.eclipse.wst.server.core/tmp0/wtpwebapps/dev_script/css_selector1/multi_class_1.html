<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여러 개의 클래스 선택자 사용 </title>
</head>
<body>
    <style>
        /* class 속성값으로 item을 가지는 태그의 color속성을 red로 적용 */
        .item { color: red;}
        /* class 속성값으로 header를 가지는 태그의 background-color속성을 blue로 적용 */
        .header { background-color: blue}
    </style>
    <h1 class="item header">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Quod cumque labore voluptate voluptas repudiandae aut asperiores voluptatem itaque atque quos explicabo, 
        possimus dicta unde, non dolorum perferendis ducimus molestiae commodi.
    </h1>
    <header>여러개의 클래스 선택자 사용 </header>
    <section>
        <article>
            <p>클래스 속성은 공백으로 구분하여 여러 클래스를 사용할 수 있습니다.</p>
        </article>
    </section>
</body>
</html>
