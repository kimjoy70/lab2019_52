<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 특징 판별</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function (){
		$('h1').each(function (){
			if($(this).is('.select')){
				$(this).css('background', 'orange');
			}
		});
	});
</script>
<!-- 실행하면 is 메소드 적용 안됨.  -->
        <h1>item - 0</h1>
        <h1>item - 1</h1>
        <h1>item - 2</h1>
        <h1>item - 3</h1>
        <h1>item - 4</h1>
</body>
</html>
