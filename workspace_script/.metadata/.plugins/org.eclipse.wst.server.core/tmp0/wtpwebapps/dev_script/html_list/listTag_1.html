<!DOCTYPE html>
<!--  
    페이지를 이동할 때 사용되는 메뉴를 내비게이션 메뉴라고 한다.
    내비게이션 메뉴를 만들때 목록 태그를 사용하는 것이 일반적이다.
    ul : 순서가 없는 목록 태그
    ol : 순서가 있는 목록 태그
    li : 목록 요소
-->
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<body>
	<h1>ol tag</h1>
		<ol>
		    <li>Facebook</li>
		    <li>Tweeter</li>
		    <li>Linked In</li>
		</ol>
	<h1>ul tag</h1>
	<ul>
		    <li>Facebook</li>
		    <li>Tweeter</li>
		    <li>Linked In</li>
	</ul>
</body>
</html>
