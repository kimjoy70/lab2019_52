<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
	ul li {
		color:red;
	}
/* 	ol li{
		border: 1px solid red;
	} */
	/* lecture의 직계자손만 주고 싶을  때  */
	#lecture>li{/* lecture가 부모이고 li는 자녀이다.  */
		border: 1px solid red;
		/* 상속 선택자에 대해서 모두 색상이 파랑으로 바뀜  */
	    color:blue;
	}
	ul, ol {
		background-color: powderblue;
	}
/* 	ul {
		background-color: powderblue;
	}
	ol {
		background-color: powderblue;
	} */
</style>
</head>
<body>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>
	<ol id="lecture">
		<li>HTML</li>
		<li>CSS
			<ol>
				<li>selector</li>
				<li>declaration</li>
			</ol>
		</li>
		<li>JavaScript</li>
	</ol>
</body>
</html>
