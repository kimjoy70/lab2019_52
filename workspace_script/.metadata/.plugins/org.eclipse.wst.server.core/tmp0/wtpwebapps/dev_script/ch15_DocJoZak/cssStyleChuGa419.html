<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서객체의 스타일 추가2 - page419 </title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
	<script type="text/javascript">
		$(document).ready(function (){
			var color = ['red', 'white', 'purple'];
			//문서 객체의 스타일을 변경합니다.
			$('h1').css({
				color:function(index){
					return color[index];
				},
				backgroundColor: 'black'
			});/////end of css
		});////////end of ready
	</script>
</body>
</html>
