<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 삽입 -append</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<p>
$(A).appendTo(B) A를 B의 뒷부분에 추가합니다.
$(A).prependTo(B) A를 B의 부분에 추가합니다.
$(A).insertAfter(B) A를 B의 에 추가합니다.
$(A).insertBefore(B) A를 B의 앞에 추가합니다.
$(A).append(B) B를 A의 뒷부분에 추가합니다.
$(A).prepend(B) B를 A의 앞 부분에 추가합니다.
$(A)after(B) B를 A의 뒤 에 추가합니다.
$(A).before(B) B를 A의 앞에 추가합니다.
</p>
<script>
    $(document).ready(function (){
        var h1 = '<h1>Header1</h1>';
        var h2 = '<h2>Header2</h2>';
        //문서 객체를 추가합니다.
        $('body').append(h1, h2, h1, h2);
    });
</script>
</html>
