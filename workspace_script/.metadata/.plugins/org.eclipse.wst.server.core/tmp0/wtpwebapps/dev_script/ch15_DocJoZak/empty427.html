<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서객체의 제거 메소드  - page427 </title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
		<h1>Header-2</h1>
	</div>
	<script type="text/javascript">
		$(document).ready(function (){
			$('div').empty();
		});////////end of ready
	</script>
	remove() : 	문서 객체를 제거합니다.<br>
	empty(): 문서 객체 내부를 비웁니다.
</body>
</html>
