<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <script>
        window.onload = function (){
            //변수를 선언합니다.
            document.getElementById('header').onclick = function (e){
                //이벤트 객체를 설정합니다.
                //e가 존재하면 e를 변수 event에 집어넣고 e가 undefined이면 window.event 속성을 변수 event에 넣는 짧은 조건문입니다.
                //인터넷 익스플로러 8 이하의 버전은 이벤트가 발생할 때 이벤트 객체를 window.event속성으로 전달하지만 다른 브라우저는 이벤트 리스너의
                //매개변수로 전달하므로 이렇게 처리한 것입니다.
                var event = e || window.event;
                document.body.innerHTML ='';
                for(var key in event){
                    document.body.innerHTML += '<p>' + key + ': '+event[key] + '</p>';
                }
            };
        };
    </script>    
    <h1 id="header">Click</h1>
</body>
</html>
