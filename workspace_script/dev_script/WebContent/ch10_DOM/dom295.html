<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
    window.onload = function(){
        //변수를 선언
        var output = '';
        output += '<ul>';
        output += ' <li>javascript</li>';
        output += ' <li>jQuery</li>';
        output += ' <li>Ajax</li>';
        output += '</ul>';
        //innerHTML 속성에 문자열을 할당합니다.
        document.body.textContent = output;
        document.body.textContent += '<h1>Document Object Mode</h1>'; 
    }
</script>
</body>
</html>
