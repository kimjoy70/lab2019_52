<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id='clock'></h1>
<script type="text/javascript">
	window.onload = function (){
        var clock = document.getElementById('clock');
        //매 1초마다 함수를 실행합니다.
        setInterval(function (){
            clock.innerHTML = new Date().toString();
        },1000);
    };
</script>
</body>
</html>
