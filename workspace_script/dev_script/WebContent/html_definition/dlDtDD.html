<!DOCTYPE html>
<!-- 
	정의 목록은 특정 용어와 그 정의를 표현할 때 사용하는 태그 입니다.
	단어를 써놓고 그 정의를 풀이한 목록을 정의 목록이라고 합니다.,
	dl - 정의 목록 태그
	dt - 정의 용어 태그
	dd - 정의 설명 태그 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>정의 목록</title>
</head>
<body>
	<dl>
		<dt>HTML5</dt>
		<dd>Multimedia Tag</dd>
		<dd>Connectivity</dd>
		<dd>Device Access</dd>
		
		<dt>Milk</dt>
		<dd>Animation</dd>
		<dd>3D Transform</dd>
	</dl>
</body>
</html>
